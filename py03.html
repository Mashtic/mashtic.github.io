<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PY03</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <h1>Mapa de Alajuela</h1>
    <div id="map"></div>
    <script>
    var map = L.map('map').setView([10.1419, -84.5508], 8);
    L.tileLayer('https://api.maptiler.com/tiles/f2f17760-1ca9-44b5-bd31-b2901a0ce92d/{z}/{x}/{y}?key=D3iCIdRCl3AmjonLcfIv', {
        maxZoom: 18,
        attribution: 'Map data Â© OpenStreetMap contributors'
    }).addTo(map);
    </script>
</body>
</html>
